<!DOCTYPE html>
<html>

<head>
	<title>Artisti</title>
	<link rel="stylesheet" href="/css/stile.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<header th:replace="fragments/base.html :: intestazione"></header>


	<div th:replace="fragments/base.html :: indexImg"></div>
	<h1>Artisti</h1>
	<div th:if="${artists==null || artists.isEmpty()}">Non ci sono artisti nel sistema</div>
	<ul>
		<li th:each="artist : ${artists}">
			<span th:href="@{'/artist' + '/' + ${artist.id}}" th:text="${artist.name} + ' ' + ${artist.surname}">Dino
				Risi</span>
			<a th:href="@{'/admin/formUpdateArtist' + '/' + ${artist.id}}">Aggiorna</a>
			<a th:href="@{'/admin/deleteArtist' + '/' + ${artist.id}}">Cancella</a>
		</li>
	</ul>
</body>

</html>
