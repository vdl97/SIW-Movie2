<!DOCTYPE html>
<html>

<head>
	<title>Artista</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header th:replace="fragments/base.html :: intestazione"></header>


	<div th:replace="fragments/base.html :: indexImg"></div>
	<h1>Dettagli Artista</h1>
	<div th:if="${artist}">
		<span th:text="${artist.name} + ' ' + ${artist.surname}">Dino Risi</span>
		<span th:if="${artist.dateOfBirth}" th:text="'(' + ${#dates.format(artist.dateOfBirth, 'dd/MM/yyyy')+')'}">20/20/2000</span>
		<span th:if="${artist.dateOfDeath}"
			th:text="'(MORTE: ' + ${#dates.format(artist.dateOfDeath, 'dd/MM/yyyy')+')'}"> 10/10/2222</span>

		<div th:each="img : ${artist.pictures}">
			<span th:if="${img.getImgData()}!=''">

				<!-- Immagine-->
				<img th:src="'data:image;base64,'+${img.getImgData()}"></img>
			</span>
		</div>
	</div>
	<div th:unless="${artist}">Non esiste</div>
</body>

</html>
